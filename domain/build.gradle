plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    // rx Java
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
    // dagger2
    implementation 'com.google.dagger:dagger:2.38.1'
}